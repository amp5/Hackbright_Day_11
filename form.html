<!DOCTYPE html>
  <html>
    <head>
        <title>Ubermelon Order Form</title>
    </head>
    <body>
        <h1>Order!</h1>
        <table>
           <thead>
              <tr>
                <th>Melon Name</th>
                <th>Price per lb</th>
              </tr>
            </thead>
            <tbody> 
              <tr>
                <td>Watermelon</td>
                <td>$1.59</td>
              </tr>
              <tr>
                <td>Honeydew</td>
                <td>$0.99</td>
              </tr>
              <tr>
                <td>Canteloupe</td>
                <td>$1.29</td>
              </tr>
              <tr>
                <td>Crenshaw</td>
                <td>$2.19</td>
              </tr>
              <tr>
                <td>Canary</td>
                <td>$11.99</td>
              </tr>
            </tbody>    
        </table>
        <p>Place your orders here! You know you want to!</p>
        <form action="https://ubermelon-order-form.herokuapp.com/process" method="GET">
            <label for="field-firstname">First Name:</label>
                <input type="text" name="firstname" id="field-firstname">
                <br>
            <label for="field-lastname">Last Name:</label>
                <input type="text" name="lastname" id="field-lastname">
                <br>
            <label for="field-melon-type">Melon Type:
            <select name="melontype">
                <!--Do we need an id for this dropdown section?-->
                <option value="watermelon">Watermelon</option>
                <option value="honeydew">Honeydew</option>
                <option value="canteloupe">Canteloupe</option>
                <option value="crenshaw">Crenshaw</option>
                <option value="canary">Canary</option>
            </select></label>
               <br>
            <label for="field-quantity">Quantity*</label>
                <input type="text" name="field-quantity" id="field-quantity">
               <br>
            <label for="field-delivery-time">Delivery Time:</label>
                <input type="radio" name="time" value="am">12:00am-12:00pm
                <input type="radio" name="time" value="pm">12:00pm-12:00am
                <input type="radio" name="time" value="wat">Time is an illusion
                <br>
            <label for="field-returning-customer">Returning Customer?</label>
                <input type="radio" name="customer" value="yes">yes
                <input type="radio" name="customer" value="no">no 
                <br>
            <label for="field-stats"> For Statistical Purposes:</label>
                <input type="checkbox" name="animal" value="dog">Dog   
                <input type="checkbox" name="animal" value="cat">Cat
                <input type="checkbox" name="animal" value="hedgehog">Hedgehog
                <input type="checkbox" name="animal" value="balloonicorn">Balloonicorn
                <input type="checkbox" name="animal" value="yak">Yak   
                <br>
            <label for="field-submit"></label>
                <input type="submit"> 
            <br>
        <!--      <label for="field-food"> Favorite Foods:</label>
                <input type="checkbox" name="food" value="tomatoes">tomatoes   
                <input type="checkbox" name="food" value="crackers">crackers   -->
            *Quantities given are by the flat.
        </form> 
       






    </body>


  </html>
